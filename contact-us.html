    <section class="contact">
        <div class="content">
            <h2>Contact Us</h2>
            <p>We are here to help you</p>
        </div>
        <div class="container">
            <div class="contactInfo">
                <div class="box">
                    <div class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
                    <div class="text">
                        <h3>Address</h3>
                        <p>6 Rue de Massy <br /> Antony</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa fa-phone" aria-hidden="true"></i></div>
                    <div class="text">
                        <h3>Phone</h3>
                        <p>0781061452</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa fa-envelope-o" aria-hidden="true"></i></div>
                    <div class="text">
                        <h3>Email</h3>
                        <p>g.sleimen1981@gmail.com</p>
                    </div>
                </div>
            </div>
            <div class="contactForm">
                <form class="contact_form" action="https://formsubmit.co/27bb15a31eccd17f2427226947933d50" method="POST">
                    <h2>Send Message</h2>
                    <div class="inputBox">
                        <input type="text" name="name" id="firstname" required />
                        <span>Full Name</span>
                    </div>
                    <div class="inputBox">
                        <input type="email" name="email" id="email" required />
                        <span>Email</span>
                    </div>
                    <div class="inputBox">
                        <textarea id="message" name="comments"></textarea>
                        <span>Type Your Message...</span>
                    </div>
                    <div class="inputBox">
                        <button type="submit"> Submit</button>
                        <input type="submit" name="submit" value="Send" required/>
                    </div>
                </form>               
            </div>
        </div>
    </section>
